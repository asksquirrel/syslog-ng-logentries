@version: 3.5

options {
  use_dns(no);
  keep_hostname(yes);
};

source s_all {
  udp();
};

template t_logentries {
  template("$(env LOGENTRIES_SYSLOG_TOKEN) $MSG\n"); template_escape(no);
};

destination d_network_logentries {
  tcp("data.logentries.com" port(80) template(t_logentries));
};

log {
  source(s_all);
  destination(d_network_logentries);
};
